<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="Rethink Academy Q1.css" >
</head>
<body>
    <fieldset>
        <legend>Formulário de Cadastro</legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="nome" id="nome" placeholder="Gabriel Gomes">
        </div>

        <div>
            <label for="profissao">Idade:</label>
            <input type="number" id="idade" required placeholder="25">
        </div>

        <div>
            <label for="profissao">Profissao:</label>
            <input type="text" id="profissao" required placeholder="Programador">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="programador@rethink.dev">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required placeholder="(31) 9 9999-9999">
        </div>

        <div>
            <label for="data">Data de preenchimento:</label>
            <input type="text" id="data" required placeholder="19/10/2022"> 
        </div>

    </fieldset>
    
</body>
</html>
